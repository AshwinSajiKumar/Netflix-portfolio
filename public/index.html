  <body style="margin: 0; padding: 0; background-color: #000000;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <img 
          src="/images/Netflix.png" 
          alt="Loading..." 
          style="width: 300px; height: auto; animation: pulse 1.5s infinite ease-in-out;"
          id="loading-logo"
        />
      </div>
      <style>
        @keyframes pulse {
          0% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.05); opacity: 0.8; }
          100% { transform: scale(1); opacity: 1; }
        }
      </style>
      <script>
        // Hide the loading screen when React is ready
        window.addEventListener('load', function() {
          var loadingScreen = document.getElementById('loading-screen');
          var root = document.getElementById('root');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
              root.style.opacity = '1';
            }, 500);
          }
        });
      </script>
    </div>
  </body>
